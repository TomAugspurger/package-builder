package:
  name: statsmodels
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: https://github.com/statsmodels/statsmodels.git
  git_tag: v0.6.1

build:
  number: {{ GIT_DESCRIBE_NUMBER|int }}

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - scipy
    - pandas
    - patsy

  run:
    - python
    - numpy
    - cython
    - numpy
    - scipy
    - pandas
    - patsy

test:
  imports:
    - statsmodels

about:
  home: http://statsmodels.sourceforge.net/
  license : BSD License
